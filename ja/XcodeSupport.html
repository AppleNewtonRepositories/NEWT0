<h4>Xcode サポート</h4>

<p>xcode-support フォルダ内の newt.pbfilespec と newt.pblangspec を下記のフォルダにコピーすることにより、Xcode のエディタで NewtonScript を編集するときに構文の色付け (Syntax Coloring) が使えるようになります。</p>

<p>移動先のフォルダ："/Library/Application Support/Apple/Developer Tools/Specifications/"</p>

<ul>
<li>Xcode 2.x系のみ。現在の Xcode では使用できません</li>
</ul>
